##########################################################################################################
# cursed_armor
#--------------------------------------------------------------------------------------------------------#
# Options for the cursed_armor mob.
##########################################################################################################

cursed_armor {
    # The amount of armor protection this mob has by defualt. [range: 0.0 ~ 1024.0, default: 0.0]
    S:armor=0.0

    # The base amount of attack damage for this mob. [range: 0.0 ~ 1034.0, default: 1.0]
    S:attack=1.0

    # The base amount of experience for the mob to drop. [range: 0 ~ 1073741823, default: 15]
    I:baseExperience=15

    # The biomes this mob can spawn in. Use biome ID such as minecraft:ocean for specific biomes, and type=TYPE for biome dict support. [default: [type=WASTELAND], [type=SPOOKY], [type=DEAD], [type=MAGICAL]]
    S:biomes <
        type=WASTELAND
        type=SPOOKY
        type=DEAD
        type=MAGICAL
     >

    # The maximum health for this mob. [range: 0.0 ~ 1024.0, default: 1.0]
    S:health=1.0

    # The maximum amount of this mob to spawn in one chunk. [range: 0 ~ 1024, default: 1]
    I:maxInChunk=1

    # The maximum amount to spawn in one pack. [range: 1 ~ 128, default: 1]
    I:maxPackSize=1

    # The minimum amount to spawn in one pack. [range: 1 ~ 128, default: 1]
    I:minPackSize=1

    # The spawning weight of this mob. [range: 0 ~ 1024, default: 1]
    I:spawnWeight=1

    # The general movement speed for this mob. [range: 0.0 ~ 1024.0, default: 0.2]
    S:speed=0.2
}


